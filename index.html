<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title" id="title">Rock, Paper, Scissors</h1>

    <div class="container" id="scoreboard">
      <div class="player">
        <h2 class="playerscore" id="playerscore">Player's Score:</h2>
        <div class="playerchoice" id="playerchoice"></div>
      </div>
      <div class="computer">
        <h2 class="computerscore" id="computerscore">Computer's Score:</h2>
        <div class="computerchoice" id="computerchoice"></div>
      </div>
      <div id="result"></div>
    </div>

    <div class="container" id="choices">
      <button class="btn" id="rock">Rock
        <!-- <div class="emoji">Rock</div></button -->
      <button class="btn" id="paper">Paper
        <!-- <div class="emoji">Paper</div></button -->
      <button class="btn" id="scissors">
        Scissors
        <!-- <div class="emoji"></div> -->
      </button>
    </div>
    <button id="playagain" class="playagain"> Play Again?</button>
    <footer>
      <h2 class="footer">Made By Jason Dorr</h2>
    </footer>

    <script src="/app.js"></script>
  </body>
</html>
